<body>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-white p-4">
              <form action="index.html">
                <button type="submit" class="btn btn-primary">Log Out</button>
              </form>
            </div>
          </div>
    </div>

    <div class="card m-auto shadow mt-5 flex bg-light" style="width:600px">
        <form>
            <div class="input-group mb-3 mt-3 mx-auto" style="width: 550px;">
                <input class="form-control " type="text" placeholder="This task is claimed by someone else" readonly>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <input class="form-control text-decoration-line-through" type="text" placeholder="This task is claimed and completed by someone else" readonly>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                  </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="This is a task claimed by me" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Abandon</button>
                </div>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                  </div>
                </div>
                <input type="text" class="form-control text-decoration-line-through" aria-label="Text input with checkbox" placeholder="This is a task claimed and completed by me" readonly>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="This is an unclaimed task" readonly>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Claim</button>
                </div>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Enter a new task here" >
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary mx-auto" type="button" id="button-addon2">Remove Complete</button>

            </div>


        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
